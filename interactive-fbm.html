<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fbm</title>
  </head>

  <style>
    html,
    body {
      font-family: "Quicksand";
      background: "black";
      margin: 0;
      overflow: hidden;
    }
    .scroll-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .scroll-content {
      position: absolute;
      width: 100%;
      top: 0;
      transform: translateY(0);
    }
    .text {
      font-size: 50px;
      font-weight: 400;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
      z-index: inherit;
    }
  </style>

  <div class="scroll-container">
    <div class="scroll-content">
      <canvas class="webgl"></canvas>
    </div>
  </div>

  <script type="module">
    import * as THREE from "https://cdn.skypack.dev/three";

    // Canvas
    const canvas = document.querySelector("canvas.webgl");

    // Scene
    const scene = new THREE.Scene();
    const geometry = new THREE.PlaneGeometry(2, 2, 15, 15);

    // Shaders
    const vertexShader =
      /* glsl */
      `
            uniform float uTime;

            varying vec2 vUv;
            varying vec3 vViewPosition;
            varying float vCircle;


            void main() {
                vec4 modelPosition = modelMatrix * vec4(position, 1.0);

                vec4 viewPosition = viewMatrix * modelPosition;
                vec4 projectedPosition = projectionMatrix * viewPosition;

                gl_Position = projectedPosition;

                // Varyings
                vUv = uv;
                vViewPosition = - modelPosition.xyz;
            }
        `;

    const fragmentShader =
      /* glsl */
      `
            uniform float uTime;
            uniform vec2 uMouse;

            varying vec2 vUv;
            varying vec3 vViewPosition;            

            // Classic Perlin 3D Noise 
            // by Stefan Gustavson
            //
            vec4 permute(vec4 x)
            {
                return mod(((x*34.0)+1.0)*x, 289.0);
            }
            vec4 taylorInvSqrt(vec4 r)
            {
                return 1.79284291400159 - 0.85373472095314 * r;
            }
            vec3 fade(vec3 t)
            {
                return t*t*t*(t*(t*6.0-15.0)+10.0);
            }
            float cnoise(vec3 P)
            {
                vec3 Pi0 = floor(P); // Integer part for indexing
                vec3 Pi1 = Pi0 + vec3(1.0); // Integer part + 1
                Pi0 = mod(Pi0, 289.0);
                Pi1 = mod(Pi1, 289.0);
                vec3 Pf0 = fract(P); // Fractional part for interpolation
                vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
                vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
                vec4 iy = vec4(Pi0.yy, Pi1.yy);
                vec4 iz0 = Pi0.zzzz;
                vec4 iz1 = Pi1.zzzz;

                vec4 ixy = permute(permute(ix) + iy);
                vec4 ixy0 = permute(ixy + iz0);
                vec4 ixy1 = permute(ixy + iz1);

                vec4 gx0 = ixy0 / 7.0;
                vec4 gy0 = fract(floor(gx0) / 7.0) - 0.5;
                gx0 = fract(gx0);
                vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
                vec4 sz0 = step(gz0, vec4(0.0));
                gx0 -= sz0 * (step(0.0, gx0) - 0.5);
                gy0 -= sz0 * (step(0.0, gy0) - 0.5);

                vec4 gx1 = ixy1 / 7.0;
                vec4 gy1 = fract(floor(gx1) / 7.0) - 0.5;
                gx1 = fract(gx1);
                vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
                vec4 sz1 = step(gz1, vec4(0.0));
                gx1 -= sz1 * (step(0.0, gx1) - 0.5);
                gy1 -= sz1 * (step(0.0, gy1) - 0.5);

                vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
                vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
                vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
                vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
                vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
                vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
                vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
                vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

                vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
                g000 *= norm0.x;
                g010 *= norm0.y;
                g100 *= norm0.z;
                g110 *= norm0.w;
                vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
                g001 *= norm1.x;
                g011 *= norm1.y;
                g101 *= norm1.z;
                g111 *= norm1.w;

                float n000 = dot(g000, Pf0);
                float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
                float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
                float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
                float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
                float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
                float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
                float n111 = dot(g111, Pf1);

                vec3 fade_xyz = fade(Pf0);
                vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
                vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
                float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
                return 2.2 * n_xyz;
            } 

            float fbm(in vec2 st) {
                float value = 0.0;
                float amplitude = 0.5;
                float frequency = 0.0;

                for (int i = 0; i < 10; i++) {
                    value += amplitude * cnoise(vec3(st,2.0));
                    st *= 2.0;
                    amplitude *= 0.5;
                }
                return value;
            }

            
            float pattern( in vec2 p, out vec2 q, out vec2 r )
            {
                float circle = distance(vUv, uMouse) * .5;
                
                q.x = fbm( p + vec2(circle) ) + (uTime * 0.01);
                q.y = fbm( p + vec2(2.2,1.3) ) + (uTime * 0.01);

                r.x = fbm( p + 4.0*q + vec2(9.7,2.2) );
                r.y = fbm( p + 4.0*q + vec2(1.3,2.8) );

                return fbm( p + 4.0*r );
            }


            void main() { 
                // float strength = cnoise(vViewPosition * 0. + vec3((uTime * 0.1)));
                float strength = .5;
                float circle = distance(vUv, uMouse) * 0.1;
                vec3 color = vec3(0.);

                vec2 q = vec2(0.1, 0.7);
                vec2 r = vec2(0.2, 0.14);
                strength += pattern(vec2(vUv) - circle, q, r);

                float f = fbm(strength + r);
                
                color = mix(vec3(0.,0.999,2.),
                vec3(0.0,0.3,0.2),
                clamp((f*f)*4.0,0.2,.7));

                color = mix(color,
                vec3(0,0,3.4706),
                clamp(length(r.x),0.2,.5));

                color = mix(color,
                vec3(0.6,0.6,2.0),
                clamp(length(r.y),0.2,1.));

                color = mix(color, 
                vec3(2.0,0.6,0.4),
                clamp(length(q.x), 0.0, 1.0));

                color = mix(color,
                vec3(0.666667,4.,1.),
                clamp(length(q.y),0.2,0.6));


                // gl_FragColor = vec4(strength, strength, strength, 1.0);
                gl_FragColor = vec4((f*f+1.5*f)*color + .2 ,1.);
            }
        `;

    /**
     * Mesh
     */
    // Material
    const material = new THREE.ShaderMaterial({
      vertexShader: vertexShader,
      fragmentShader: fragmentShader,
      uniforms: {
        uTime: { value: 0 },
        uMouse: { value: new THREE.Vector2() },
        uHover: { value: 0 },
        uScroll: { value: 0 },
        uMouseSpeed: { value: new THREE.Vector2() },
      },
    });

    // Mesh
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    const planeWidth = mesh.geometry.parameters.width;
    const planeHeight = mesh.geometry.parameters.height;

    let left;
    let top;
    let right;
    let bottom;

    const pagesObj = {};

    let mouseCoords;

    let mouse = new THREE.Vector2();

    /**
     * Mouse
     */
    document.onmousemove = (e) => {
      pagesObj.xPage = e.pageX;
      pagesObj.yPage = e.pageY;
    };

    // speed
    let prevMousePos = new THREE.Vector2();
    let prevTimestamp = 0;
    let mouseSpeed = new THREE.Vector2();
    const maxSpeed = 3000;

    document.addEventListener("mousemove", (e) => {
      const currentMousePos = new THREE.Vector2(e.pageX, e.pageY);
      const currentTimestamp = new Date().getTime();

      const deltaTime = (currentTimestamp - prevTimestamp) / 1000; // pixels per second
      if (deltaTime > 0) {
        mouseSpeed.x = (currentMousePos.x - prevMousePos.x) / deltaTime;
        mouseSpeed.y = (currentMousePos.y - prevMousePos.y) / -deltaTime;
      }

      prevMousePos = currentMousePos;
      prevTimestamp = currentTimestamp;

      const normalizedMouseSpeed = new THREE.Vector2(
        Math.min(Math.abs(mouseSpeed.x) / maxSpeed, 1),
        Math.min(Math.abs(mouseSpeed.y) / maxSpeed, 1)
      );

      if (normalizedMouseSpeed === 0) {
      }

      const roundedMouseSpeed = new THREE.Vector2(
        Math.round(normalizedMouseSpeed.x * 100) / 100,
        Math.round(normalizedMouseSpeed.y * 100) / 100
      );

      material.uniforms.uMouseSpeed.value = roundedMouseSpeed;
    });

    /**
     * Scroll
     */
    const container = document.querySelector(".scroll-container");
    const content = document.querySelector(".scroll-content");
    console.log(content);

    const updateContentPosition = (scrollY) => {
      content.style.transform = `translateY(${-scrollY}px)`;
    };

    let scrollY = 0;

    container.addEventListener("wheel", (e) => {
      scrollY += e.deltaY / sizes.height;

      scrollY = Math.max(0, Math.min(1, scrollY));

      updateContentPosition(scrollY);
      material.uniforms.uScroll.value = scrollY;
    });

    /**
     * Sizes
     */
    const sizes = {
      width: window.innerWidth,
      height: window.innerHeight,
    };

    window.addEventListener("resize", () => {
      // Update sizes
      sizes.width = window.innerWidth;
      sizes.height = window.innerHeight;

      // Update camera
      camera.aspect = sizes.width / sizes.height;
      camera.updateProjectionMatrix();

      // Update renderer
      renderer.setSize(sizes.width, sizes.height);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    });

    /**
     * Camera
     */
    // Base camera
    const camera = new THREE.PerspectiveCamera(
      75,
      sizes.width / sizes.height,
      0.1,
      100
    );
    camera.position.set(0, 0, 2);
    scene.add(camera);

    /**
     * Renderer
     */
    const renderer = new THREE.WebGLRenderer({
      canvas: canvas,
    });
    renderer.setSize(sizes.width, sizes.height);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    /**
     * Animate
     */
    const clock = new THREE.Clock();

    const tick = () => {
      const elapsedTime = clock.getElapsedTime();
      material.uniforms.uTime.value = elapsedTime;

      /**
       * Plane
       */
      const topLeft = new THREE.Vector3(
        mesh.position.x - planeWidth / 2,
        mesh.position.y - planeHeight / 2,
        0
      );

      const bottomRight = new THREE.Vector3(
        mesh.position.x + planeWidth / 2,
        mesh.position.y + planeHeight / 2,
        0
      );

      topLeft.project(camera);
      bottomRight.project(camera);

      left = ((1 + topLeft.x) / 2) * window.innerWidth;
      top = ((1 + topLeft.y) / 2) * window.innerHeight;
      right = ((1 + bottomRight.x) / 2) * window.innerWidth;
      bottom = ((1 + bottomRight.y) / 2) * window.innerHeight;

      /**
       * Mouse
       */
      mouseCoords = new THREE.Vector2(pagesObj.xPage, pagesObj.yPage);

      const boxWidth = right - left;
      const boxHeight = bottom - top;

      mouse.x = mouseCoords.x / boxWidth - left / boxWidth;
      mouse.y = mouseCoords.y / boxHeight - top / boxHeight;

      material.uniforms.uMouse.value.x = mouse.x;
      material.uniforms.uMouse.value.y = 1 - mouse.y;

      /**
       * Hover
       */
      const hoverCheck =
        left < mouseCoords.x &&
        right > mouseCoords.x &&
        top < mouseCoords.y &&
        bottom > mouseCoords.y;

      material.uniforms.uHover.value = hoverCheck;

      // Update controls
      // controls.update();

      // Render
      renderer.render(scene, camera);

      // Call tick again on the next frame
      window.requestAnimationFrame(tick);
    };

    tick();
  </script>

  <body></body>
</html>
